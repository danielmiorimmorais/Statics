<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canais - Diário da Política</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                        📺 Canais - Diário da Política
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        🌙
                    </button>
                    <span id="lastUpdate" class="text-sm text-gray-500 dark:text-gray-400">
                        Última atualização: Carregando...
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8 overflow-x-auto">
                <a href="dashboard.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    📈 Dashboard Principal
                </a>
                <a href="rankings.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    🏆 Rankings
                </a>
                <a href="benchmark.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    ⚖️ Benchmark
                </a>
                <a href="analytics.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    📊 Analytics
                </a>
                <a href="channels.html" class="tab-link active py-4 px-1 border-b-2 border-blue-500 text-blue-600 dark:text-blue-400 font-medium">
                    📺 Canais
                </a>
                <a href="videos.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    🎥 Vídeos
                </a>
                <a href="test.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    🧪 Testes
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Channels Content -->
        <div id="channels-content">
            <!-- Search and Filter -->
            <div class="mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" id="channelSearch" placeholder="Buscar canais..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex gap-2">
                            <select id="groupFilter" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                                <option value="">Todos os grupos</option>
                            </select>
                            <select id="sortBy" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                                <option value="views">Ordenar por Views</option>
                                <option value="engagement">Ordenar por Engajamento</option>
                                <option value="name">Ordenar por Nome</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Channels Grid -->
            <div id="channelsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading placeholder -->
                <div class="col-span-full flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    <span class="ml-3 text-gray-500 dark:text-gray-400">Carregando canais...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/error-handler.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data-store.js"></script>
    <script src="js/components.js"></script>
    <script src="js/features.js"></script>
    <script src="js/tab-renderers.js"></script>
    <script src="js/app.js"></script>

    <script>
        let allChannels = [];
        let filteredChannels = [];

        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                themeToggle.textContent = isDark ? '☀️' : '🌙';
            });

            // Initialize channels
            initializeChannels();
        });

        async function initializeChannels() {
            try {
                // Load data
                await DataStore.loadAll();
                
                // Load channels
                loadChannels();
                
                // Setup filters
                setupFilters();
                
                // Update last update time
                const lastUpdate = document.getElementById('lastUpdate');
                if (lastUpdate) {
                    lastUpdate.textContent = `Última atualização: ${new Date().toLocaleString('pt-BR')}`;
                }
                
            } catch (error) {
                console.error('Erro ao inicializar canais:', error);
                showError('Erro ao carregar dados dos canais');
            }
        }

        function loadChannels() {
            allChannels = DataStore.channelsSummary?.channels || [];
            filteredChannels = [...allChannels];
            renderChannels();
        }

        function setupFilters() {
            // Populate group filter
            const groups = DataStore.channelsSummary?.groups || [];
            const groupFilter = document.getElementById('groupFilter');
            if (groupFilter) {
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.name;
                    option.textContent = group.name;
                    groupFilter.appendChild(option);
                });
            }

            // Search functionality
            const searchInput = document.getElementById('channelSearch');
            if (searchInput) {
                searchInput.addEventListener('input', filterChannels);
            }

            // Group filter
            if (groupFilter) {
                groupFilter.addEventListener('change', filterChannels);
            }

            // Sort functionality
            const sortSelect = document.getElementById('sortBy');
            if (sortSelect) {
                sortSelect.addEventListener('change', filterChannels);
            }
        }

        function filterChannels() {
            const searchTerm = document.getElementById('channelSearch')?.value.toLowerCase() || '';
            const groupFilter = document.getElementById('groupFilter')?.value || '';
            const sortBy = document.getElementById('sortBy')?.value || 'views';

            // Filter by search term
            let filtered = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm)
            );

            // Filter by group
            if (groupFilter) {
                filtered = filtered.filter(channel => 
                    channel.group === groupFilter
                );
            }

            // Sort
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'views':
                        return (b.views || 0) - (a.views || 0);
                    case 'engagement':
                        return (b.engagement_rate || 0) - (a.engagement_rate || 0);
                    case 'name':
                        return a.name.localeCompare(b.name);
                    default:
                        return 0;
                }
            });

            filteredChannels = filtered;
            renderChannels();
        }

        function renderChannels() {
            const container = document.getElementById('channelsGrid');
            if (!container) return;

            if (filteredChannels.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-500 dark:text-gray-400 text-6xl mb-4">🔍</div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Nenhum canal encontrado</h3>
                        <p class="text-gray-500 dark:text-gray-400">Tente ajustar os filtros de busca</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredChannels.map(channel => `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center">
                                <span class="text-2xl">📺</span>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white truncate">${channel.name}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">${channel.group || 'Sem grupo'}</p>
                            
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div>
                                    <p class="text-gray-500 dark:text-gray-400">Views</p>
                                    <p class="font-semibold text-gray-900 dark:text-white">${(channel.views || 0).toLocaleString('pt-BR')}</p>
                                </div>
                                <div>
                                    <p class="text-gray-500 dark:text-gray-400">Engajamento</p>
                                    <p class="font-semibold text-gray-900 dark:text-white">${(channel.engagement_rate || 0).toFixed(2)}%</p>
                                </div>
                                <div>
                                    <p class="text-gray-500 dark:text-gray-400">Vídeos</p>
                                    <p class="font-semibold text-gray-900 dark:text-white">${channel.video_count || 0}</p>
                                </div>
                                <div>
                                    <p class="text-gray-500 dark:text-gray-400">Inscritos</p>
                                    <p class="font-semibold text-gray-900 dark:text-white">${(channel.subscribers || 0).toLocaleString('pt-BR')}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-500 dark:text-gray-400">Última atualização</span>
                            <span class="text-xs text-gray-500 dark:text-gray-400">${new Date().toLocaleDateString('pt-BR')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showError(message) {
            const channelsContent = document.getElementById('channels-content');
            if (channelsContent) {
                channelsContent.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-red-500 text-6xl mb-4">❌</div>
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Erro</h2>
                        <p class="text-gray-500 dark:text-gray-400">${message}</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
