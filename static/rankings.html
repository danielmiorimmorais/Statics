<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Diário da Política</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                        🏆 Rankings - Diário da Política
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        🌙
                    </button>
                    <span id="lastUpdate" class="text-sm text-gray-500 dark:text-gray-400">
                        Última atualização: Carregando...
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8 overflow-x-auto">
                <a href="dashboard.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    📈 Dashboard Principal
                </a>
                <a href="rankings.html" class="tab-link active py-4 px-1 border-b-2 border-blue-500 text-blue-600 dark:text-blue-400 font-medium">
                    🏆 Rankings
                </a>
                <a href="benchmark.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    ⚖️ Benchmark
                </a>
                <a href="analytics.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    📊 Analytics
                </a>
                <a href="channels.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    📺 Canais
                </a>
                <a href="videos.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    🎥 Vídeos
                </a>
                <a href="test.html" class="tab-link py-4 px-1 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 font-medium">
                    🧪 Testes
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Rankings Content -->
        <div id="rankings-content">
            <!-- Period Selector -->
            <div class="mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">📅 Período</h2>
                    <div class="flex space-x-4">
                        <button id="period24h" class="period-btn active px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            24h
                        </button>
                        <button id="period7d" class="period-btn px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            7 dias
                        </button>
                        <button id="period30d" class="period-btn px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            30 dias
                        </button>
                    </div>
                </div>
            </div>

            <!-- Rankings Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Top Channels -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">📺 Top Canais</h3>
                    <div id="topChannels" class="space-y-4">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            <span class="ml-2 text-gray-500 dark:text-gray-400">Carregando...</span>
                        </div>
                    </div>
                </div>

                <!-- Top Videos -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">🎥 Top Vídeos</h3>
                    <div id="topVideos" class="space-y-4">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            <span class="ml-2 text-gray-500 dark:text-gray-400">Carregando...</span>
                        </div>
                    </div>
                </div>

                <!-- Engagement Rankings -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">❤️ Maior Engajamento</h3>
                    <div id="engagementRankings" class="space-y-4">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            <span class="ml-2 text-gray-500 dark:text-gray-400">Carregando...</span>
                        </div>
                    </div>
                </div>

                <!-- Growth Rankings -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">📈 Maior Crescimento</h3>
                    <div id="growthRankings" class="space-y-4">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            <span class="ml-2 text-gray-500 dark:text-gray-400">Carregando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/error-handler.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data-store.js"></script>
    <script src="js/components.js"></script>
    <script src="js/features.js"></script>
    <script src="js/tab-renderers.js"></script>
    <script src="js/app.js"></script>

    <script>
        let currentPeriod = '24h';

        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                themeToggle.textContent = isDark ? '☀️' : '🌙';
            });

            // Period buttons
            const periodBtns = document.querySelectorAll('.period-btn');
            periodBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    periodBtns.forEach(b => {
                        b.classList.remove('active', 'bg-blue-500', 'text-white');
                        b.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active', 'bg-blue-500', 'text-white');
                    this.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                    
                    // Update period
                    if (this.id === 'period24h') currentPeriod = '24h';
                    else if (this.id === 'period7d') currentPeriod = '7d';
                    else if (this.id === 'period30d') currentPeriod = '30d';
                    
                    // Reload rankings
                    loadRankings();
                });
            });

            // Initialize rankings
            initializeRankings();
        });

        async function initializeRankings() {
            try {
                // Load data
                await DataStore.loadAll();
                
                // Load rankings
                loadRankings();
                
                // Update last update time
                const lastUpdate = document.getElementById('lastUpdate');
                if (lastUpdate) {
                    lastUpdate.textContent = `Última atualização: ${new Date().toLocaleString('pt-BR')}`;
                }
                
            } catch (error) {
                console.error('Erro ao inicializar rankings:', error);
                showError('Erro ao carregar dados dos rankings');
            }
        }

        function loadRankings() {
            loadTopChannels();
            loadTopVideos();
            loadEngagementRankings();
            loadGrowthRankings();
        }

        function loadTopChannels() {
            const container = document.getElementById('topChannels');
            if (!container) return;

            let channels = [];
            
            if (currentPeriod === '24h' && DataStore.rankings) {
                channels = DataStore.rankings.top_channels || [];
            } else if (currentPeriod === '7d' && DataStore.rankings7d) {
                channels = DataStore.rankings7d.top_channels || [];
            } else if (currentPeriod === '30d' && DataStore.rankings30d) {
                channels = DataStore.rankings30d.top_channels || [];
            }

            if (channels.length === 0) {
                container.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-8">Nenhum dado disponível</p>';
                return;
            }

            container.innerHTML = channels.slice(0, 10).map((channel, index) => `
                <div class="flex items-center space-x-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div class="flex-shrink-0 w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                        ${index + 1}
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">${channel.name}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${(channel.views ?? 0).toLocaleString('pt-BR')} views</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900 dark:text-white">${channel.engagement_rate?.toFixed(2) || 'N/A'}%</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">engajamento</p>
                    </div>
                </div>
            `).join('');
        }

        function loadTopVideos() {
            const container = document.getElementById('topVideos');
            if (!container) return;

            let videos = [];
            
            if (currentPeriod === '24h' && DataStore.rankings) {
                videos = DataStore.rankings.top_videos || [];
            } else if (currentPeriod === '7d' && DataStore.rankings7d) {
                videos = DataStore.rankings7d.top_videos || [];
            } else if (currentPeriod === '30d' && DataStore.rankings30d) {
                videos = DataStore.rankings30d.top_videos || [];
            }

            if (videos.length === 0) {
                container.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-8">Nenhum dado disponível</p>';
                return;
            }

            container.innerHTML = videos.slice(0, 10).map((video, index) => `
                <div class="flex items-center space-x-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div class="flex-shrink-0 w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                        ${index + 1}
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">${video.title}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${video.channel_name}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900 dark:text-white">${(video.views ?? 0).toLocaleString('pt-BR')}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">views</p>
                    </div>
                </div>
            `).join('');
        }

        function loadEngagementRankings() {
            const container = document.getElementById('engagementRankings');
            if (!container) return;

            let channels = [];
            
            if (currentPeriod === '24h' && DataStore.rankings) {
                channels = DataStore.rankings.top_channels || [];
            } else if (currentPeriod === '7d' && DataStore.rankings7d) {
                channels = DataStore.rankings7d.top_channels || [];
            } else if (currentPeriod === '30d' && DataStore.rankings30d) {
                channels = DataStore.rankings30d.top_channels || [];
            }

            // Sort by engagement rate
            channels = channels.sort((a, b) => (b.engagement_rate || 0) - (a.engagement_rate || 0));

            if (channels.length === 0) {
                container.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-8">Nenhum dado disponível</p>';
                return;
            }

            container.innerHTML = channels.slice(0, 10).map((channel, index) => `
                <div class="flex items-center space-x-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div class="flex-shrink-0 w-8 h-8 bg-red-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                        ${index + 1}
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">${channel.name}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${(channel.views ?? 0).toLocaleString('pt-BR')} views</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900 dark:text-white">${channel.engagement_rate?.toFixed(2) || 'N/A'}%</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">engajamento</p>
                    </div>
                </div>
            `).join('');
        }

        function loadGrowthRankings() {
            const container = document.getElementById('growthRankings');
            if (!container) return;

            // This would need growth data from the API
            container.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-8">Dados de crescimento em desenvolvimento</p>';
        }

        function showError(message) {
            const rankingsContent = document.getElementById('rankings-content');
            if (rankingsContent) {
                rankingsContent.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-red-500 text-6xl mb-4">❌</div>
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Erro</h2>
                        <p class="text-gray-500 dark:text-gray-400">${message}</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
